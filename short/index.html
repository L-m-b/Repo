<!DOCTYPE html>
<html lang="en-us">
<body style="background: black;">
<script>

window.addEventListener('load', redirFunc);
window.addEventListener('hashchange', redirFunc);
function redirFunc() {redirLink(window.location.hash);}
// links
function redirLink(hash) {
    if (hash.slice(1) == "twitch") {
        window.location = "https://www.twitch.tv/lukebilston"
    };
    if (hash.slice(1) == "youtube") {
        window.location = "https://www.youtube.com/channel/UCmylu8EY5Dm00fMI6DDVzLQ"
    };
    if (hash.slice(1) == "discord") {
        window.location = "https://discord.gg/Q7WjXAC"
    };
    if (hash.slice(1) == "ytlive") {
        window.location = "https://www.youtube.com/channel/UCmylu8EY5Dm00fMI6DDVzLQ/live"
    };
}

</script>
</body>
</html>
